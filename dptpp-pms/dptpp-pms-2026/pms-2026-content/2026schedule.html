<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Schedule</title>
    <style>
      body {
        font-family: "Oswald", sans-serif;
        padding: 20px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Schedule</h2>
    <label for="sheet-select"></label>
    <select id="sheet-select">
      <option value="">-- Choose a document --</option>
      <option
        value="https://drive.google.com/file/d/1XapU_Qg_65zpZbtJtYhQIQU9gTAZ01u1/preview"
      >
        DPTPP PMS 22 DAYS ALL LEVELS
      </option>
      <option
        value="https://drive.google.com/file/d/1gx1ePVfYE67CqA53e_F2cqCzDdSSF7r-/preview"
      >
        DPTPP PMS 22 DAYS LEVEL 3
      </option>
      <option
        value="https://drive.google.com/file/d/1Q-XNViHgqbHEYtD-357Q0EruLNx8GkR_/preview"
      >
        DPTPP PMS 22 DAYS LEVEL 4
      </option>
      <option
        value="https://drive.google.com/file/d/1r2eBhweZylrzXcC_ZXqq9xkyGzI51BQl/preview"
      >
        DPTPP PMS 22 DAYS LEVEL 5
      </option>

      <option
        value="https://drive.google.com/file/d/1lxneeE-WQdCDX1vWJ3U72FDXPBlIuYOc/preview"
      >
        DPTPP PMS 25 DAYS ALL LEVELS
      </option>
      <option
        value="https://drive.google.com/file/d/1FHv0ieuD_nag3eXDwLmPEBvOHI3c9eMc/preview"
      >
        DPTPP PMS 25 DAYS LEVEL 3
      </option>
      <option
        value="https://drive.google.com/file/d/1Fn6eTM-QhN4YF74Ef9T1SmNUSFBt_Cbn/preview"
      >
        DPTPP PMS 25 DAYS LEVEL 4
      </option>
      <option
        value="https://drive.google.com/file/d/1-_XHpVx0-mbqxVQHqnxUNcH5k8bMyW0Q/preview"
      >
        DPTPP PMS 25 DAYS LEVEL 5
      </option>
    </select>

    <div class="sheet-viewer" style="margin-top: 20px">
      <iframe
        id="sheet-frame"
        width="100%"
        height="600"
        frameborder="0"
        style="border: 1px solid #ccc"
      ></iframe>
    </div>
  </body>
  <script>
    const sheetSelect = document.getElementById("sheet-select");
    const sheetFrame = document.getElementById("sheet-frame");

    sheetSelect.addEventListener("change", () => {
      const url = sheetSelect.value;
      sheetFrame.src = url || "";
    });
  </script>
</html>
