<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Planning Request Monitoring</title>
    <link rel="icon" type="image/png" href="DMCIlogo.png" />
    <link rel="stylesheet" href="prm.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="fade-in">
    <!-- Header -->
    <div class="header">
      <h2>üìã Planning Request Monitoring</h2>
    </div>

    <!-- Back Button -->
    <button onclick="goBack()" class="back-button">‚Üê Back</button>

    <!-- Search Input -->
    <input
      type="text"
      id="searchInput"
      placeholder="üîç Search..."
      onkeyup="filterTable()"
    />

    <!-- Filters Section -->
    <div class="filter-container">
      <div class="dropdown-wrapper">
        <label>Category:</label>
        <div id="categoryFilter" class="dropdown"></div>
      </div>
      <div class="dropdown-wrapper">
        <label>Section:</label>
        <div id="sectionFilter" class="dropdown"></div>
      </div>
      <div class="dropdown-wrapper">
        <label>System:</label>
        <div id="systemFilter" class="dropdown"></div>
      </div>
      <div class="dropdown-wrapper">
        <label>Current Status:</label>
        <div id="currentFilter" class="dropdown"></div>
      </div>
      <div class="dropdown-wrapper">
        <label>Quotation Status:</label>
        <div id="quotationFilter" class="dropdown"></div>
      </div>
      <div class="dropdown-wrapper">
        <label>BRF Status:</label>
        <div id="brfFilter" class="dropdown"></div>
      </div>
      <div class="dropdown-wrapper">
        <label>PR Status:</label>
        <div id="prFilter" class="dropdown"></div>
      </div>
      <div class="dropdown-wrapper">
        <label>PO/WO Status:</label>
        <div id="poFilter" class="dropdown"></div>
      </div>
      <div class="dropdown-wrapper">
        <label>Delivery Status:</label>
        <div id="deliveryFilter" class="dropdown"></div>
      </div>

      <!-- Clear All Filters Button -->
      <button onclick="resetFilters()" class="reset-button">
        Clear Filters
      </button>
    </div>

    <!-- Data Table -->
    <div class="table-wrapper">
      <table id="requestTable">
        <thead>
          <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Chart Section -->
    <div class="chart-section">
      <canvas id="approvalBarChart"></canvas>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <!-- Custom Scripts -->
    <script src="prm.js"></script>
    <script src="prmChart.js"></script>
  </body>
</html>
