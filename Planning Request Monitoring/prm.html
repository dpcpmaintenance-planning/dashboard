<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Planning Request Monitoring</title>
    <link rel="icon" type="image/png" href="DMCIlogo.png" />
    <link rel="stylesheet" href="prm.css" />
  </head>
  <body class="fade-in">
    <div class="header">
      <h2>üìãPlanning Request Monitoring</h2>
    </div>
    <button onclick="goBack()" class="back-button">‚Üê Back</button>

    <input
      type="text"
      id="searchInput"
      placeholder="üîç Search..."
      onkeyup="filterTable()"
    />
    <div class="filter-container">
      <label>
        Current Status:
        <select id="currentFilter" onchange="filterTable()">
          <option value="">All</option>
        </select>
      </label>
      <label>
        Quotation Status:
        <select id="quotationFilter" onchange="filterTable()">
          <option value="">All</option>
        </select>
      </label>
      <label>
        BRF Status:
        <select id="brfFilter" onchange="filterTable()">
          <option value="">All</option>
        </select>
      </label>
      <label>
        PR Status:
        <select id="prFilter" onchange="filterTable()">
          <option value="">All</option>
        </select>
      </label>
      <label>
        PO/WO Status:
        <select id="poFilter" onchange="filterTable()">
          <option value="">All</option>
        </select>
      </label>
      <label>
        Delivery Status:
        <select id="deliveryFilter" onchange="filterTable()">
          <option value="">All</option>
        </select>
      </label>

      <button onclick="resetFilters()" class="reset-button">
        Clear Filters
      </button>
    </div>

    <div class="table-wrapper">
      <table id="requestTable">
        <thead>
          <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="prm.js"></script>
  </body>
</html>
