<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equipment PDF Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .diagram-container {
        position: relative;
        width: 800px;
        height: 500px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        margin-bottom: 20px;
      }

      #diagram button {
        position: absolute;
        padding: 6px 12px;
        cursor: pointer;
      }

      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .hidden {
        display: none;
      }

      .modal-content {
        background: white;
        max-width: 90vw;
        max-height: 90vh;
        padding: 10px;
        border-radius: 8px;
        position: relative;
        width: 80vw;
        box-sizing: border-box;
      }

      .close-btn {
        position: absolute;
        top: 6px;
        right: 10px;
        background: #eee;
        border: none;
        font-size: 20px;
        cursor: pointer;
        border-radius: 4px;
        padding: 2px 8px;
      }

      iframe {
        width: 100%;
        height: 80vh;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h2>Equipment Diagram (Click Buttons to View PDF)</h2>
    <div class="diagram-container" id="diagram">
      <!-- Buttons will be inserted here -->
    </div>

    <!-- PDF Modal -->
    <div id="pdf-modal" class="modal hidden">
      <div class="modal-content">
        <button id="pdf-modal-close" class="close-btn" title="Close modal">
          âœ–
        </button>
        <iframe id="pdf-frame" src="" allowfullscreen></iframe>
      </div>
    </div>

    <script>
      // Example positions and equipment labels
      const equipmentPositions = [
        { label: "Equipment A", x: 100, y: 80 },
        { label: "Equipment B", x: 300, y: 150 },
        { label: "Equipment C", x: 500, y: 250 },
      ];

      // Map equipment labels to Google Drive file IDs (replace with your actual IDs)
      const googleDrivePDFs = {
        "Equipment A": "1a2B3cD4EfGHIjklMnoPqRsTuvWXyz", // Replace with real IDs
        "Equipment B": "2xYzAbCdEfGhIjKlMnOpQrStUvWxYz12",
        "Equipment C": "3zXcVbNmLkJHgFdSaQwErTyUiOpLmNoP",
      };

      const diagram = document.getElementById("diagram");
      const pdfModal = document.getElementById("pdf-modal");
      const pdfFrame = document.getElementById("pdf-frame");
      const pdfCloseBtn = document.getElementById("pdf-modal-close");

      // Create buttons for each equipment
      function drawStatusIndicator(label, x, y) {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;

        btn.addEventListener("click", () => {
          const fileId = googleDrivePDFs[label];
          if (!fileId) {
            alert("No PDF assigned for this equipment.");
            return;
          }
          const pdfUrl = `https://drive.google.com/file/d/${fileId}/preview`;
          pdfFrame.src = pdfUrl;
          pdfModal.classList.remove("hidden");
        });

        diagram.appendChild(btn);
      }

      // Initialize diagram buttons
      equipmentPositions.forEach(({ label, x, y }) => {
        drawStatusIndicator(label, x, y);
      });

      // Close modal function
      function closeModal() {
        pdfModal.classList.add("hidden");
        pdfFrame.src = "";
      }

      pdfCloseBtn.addEventListener("click", closeModal);

      // Close modal when clicking outside modal content
      pdfModal.addEventListener("click", (e) => {
        if (e.target === pdfModal) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
