    <link rel="stylesheet" href="mobile.css" />

    <!-- Chart.js for the bar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <div class="navbar" id="navbar">
        <div class="nav-left">
          <!-- Hamburger Menu Icon -->
          <div class="hamburger" id="hamburger">
            &#9776;
            <!-- Unicode hamburger icon -->

            <img
              src="https://www.dmciholdings.com/storage/app/media/2023/Investment/New/fdmci-powertransparentnew0331.png"
              alt="logo"
            />
          </a>
          <span>PALAWAN MAINTENANCE</span>
        </div>

        <!-- Navbar Items -->
        <div class="nav-right">
          <div class="nav-item">
            <a href="index.html" class="nav-item">Home</a>
          </div>

          <div class="nav-item dropdown-wrapper">
            <a class="nav-item" href="#">NARRA THERMAL 1 ▼</a>
            <div class="dropdown">
              <p>
                <a class="nav-item" href="equipment-status.html"
                  >Equipment Status</a
                >
              </p>
              <p><a class="nav-item" href="#=">Maintenance Schedule</a></p>
              <p><a class="nav-item" href="history.html">History Records</a></p>
              <p>
                <a class="nav-item" href="techinfo.html"
                  >Technical Information</a
                >
              </p>
              <p><a class="nav-item" href="#">DPTPP PMS 2025</a></p>
            </div>
          </div>

          <div class="nav-item">
            <a class="nav-item" href="aborlan-bunker1.html">ABORLAN BUNKER 1</a>
          </div>
          <div class="nav-item">
            <a class="nav-item" href="hs-diesel.html">HS DIESEL PP</a>
          </div>
        </div>
      </div>
    </header>

    <div class="dashboard-container">
      <h1>DPTPP Maintenance History Records</h1>

      <div id="filters" class="filters-container">
        <div class="dropdown-wrapper">
          <div class="custom-dropdown" id="filter-system-wrapper">
            <button class="dropdown-toggle">System <span>▼</span></button>
            <div class="dropdown" id="filter-system"></div>
          </div>
        </div>

        <div class="dropdown-wrapper">
          <div class="custom-dropdown" id="filter-equipment-wrapper">
            <button class="dropdown-toggle">Equipment <span>▼</span></button>
            <div class="dropdown" id="filter-equipment"></div>
          </div>
        </div>

        <div class="dropdown-wrapper">
          <div class="custom-dropdown" id="filter-maintenance-wrapper">
            <button class="dropdown-toggle" style="font-size: 12px">
              Type of Maintenance <span>▼</span>
            </button>
            <div class="dropdown" id="filter-maintenance"></div>
          </div>
        </div>

        <div class="dropdown-wrapper">
          <div class="custom-dropdown" id="filter-problem-wrapper">
            <button class="dropdown-toggle">
              Problem/Activity <span>▼</span>
            </button>
            <div class="dropdown" id="filter-problem"></div>
          </div>
        </div>

        <div class="date-range-group">
          <span style="font-size: 10px">From:</span>
          <input type="date" id="filter-date-start" />
        </div>
        <div class="date-range-group">
          <span style="font-size: 10px">To:</span>
          <input type="date" id="filter-date-end" />
        </div>

        <div class="dropdown-wrapper">
          <div class="custom-dropdown" id="filter-section-wrapper">
            <button class="dropdown-toggle">
              Point Section <span>▼</span>
            </button>
            <div class="dropdown" id="filter-section"></div>
          </div>
        </div>

        <div class="dropdown-wrapper">
          <div class="custom-dropdown" id="filter-year-wrapper">
            <button class="dropdown-toggle">Year <span>▼</span></button>
            <div class="dropdown" id="filter-year"></div>
          </div>
        </div>

        <div class="dropdown-wrapper">
          <div class="custom-dropdown" id="filter-quarter-wrapper">
            <button class="dropdown-toggle">Quarter <span>▼</span></button>
            <div class="dropdown" id="filter-quarter"></div>
          </div>
        </div>

        <div class="filter-button-wrapper">
          <button id="clear-filters">Clear Filters</button>
        </div>
      </div>

      <!-- Bar Chart -->
      <div class="chart-container">
        <h3>History Records</h3>
        <canvas id="maintenanceChart"></canvas>
      </div>

      <!-- Yearly Trend Chart -->
      <div class="yearly-trend-container">
        <h3>Yearly Trend</h3>
        <canvas id="yearlyTrendChart"></canvas>
      </div>
    </div>
    <script src="history.js"></script>
  </body>
</html>
